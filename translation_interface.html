<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIE 转专 住驻专 住</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #C79A51;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #333333 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #C79A51;
            margin-bottom: 10px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: 80vh;
        }

        .sefarim-panel, .translation-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
        }

        .sefarim-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .sefer-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sefer-item:hover {
            background: #f5f5f5;
        }

        .sefer-item.selected {
            background: linear-gradient(135deg, #C79A51, #DAB760);
            color: white;
        }

        .chunks-container {
            margin-top: 20px;
        }

        .chunk-item {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chunk-item:hover {
            background: #e9ecef;
            border-color: #C79A51;
        }

        .chunk-item.selected {
            border-color: #C79A51;
            background: #fff3cd;
        }

        .chunk-text {
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            line-height: 1.8;
            direction: rtl;
            text-align: right;
            max-height: 100px;
            overflow: hidden;
        }

        .translation-area {
            display: grid;
            grid-template-rows: auto 1fr 1fr auto;
            height: 100%;
            gap: 15px;
        }

        .original-text, .translated-text {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
        }

        .original-text {
            background: #f8f9fa;
            font-family: 'Times New Roman', serif;
            font-size: 16px;
            line-height: 1.8;
            direction: rtl;
            text-align: right;
        }

        .translated-text {
            background: #fff;
            direction: ltr;
            text-align: left;
        }

        .translation-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .translate-btn {
            background: linear-gradient(135deg, #C79A51, #DAB760);
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .translate-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(199, 154, 81, 0.3);
        }

        .translate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .language-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> SIE 转专 住驻专 住</h1>
            <p>转专 驻专拽 住驻专 住转</p>
        </div>

        <div class="main-grid">
            <!-- Left Panel: Sefarim List -->
            <div class="sefarim-panel">
                <h3> 专砖转 住驻专</h3>
                <div id="sefarim-list" class="sefarim-list loading">
                    <div class="loading">注 专砖转 住驻专...</div>
                </div>

                <div id="chunks-container" class="chunks-container" style="display: none;">
                    <h4>驻专拽 转专:</h4>
                    <div id="chunks-list"></div>
                </div>
            </div>

            <!-- Right Panel: Translation -->
            <div class="translation-panel">
                <h3> 转专</h3>
                <div class="translation-area">
                    <div class="translation-controls">
                        <button id="translate-btn" class="translate-btn" disabled>转专 驻专拽</button>
                        <select id="target-language" class="language-select">
                            <option value="English">English</option>
                            <option value="Yiddish">砖</option>
                            <option value="French">Fran莽ais</option>
                            <option value="Spanish">Espa帽ol</option>
                        </select>
                    </div>

                    <div>
                        <h4>拽住 拽专:</h4>
                        <div id="original-text" class="original-text">专 驻专拽 转专...</div>
                    </div>

                    <div>
                        <h4>转专:</h4>
                        <div id="translated-text" class="translated-text">转专 驻注 ...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TranslationInterface {
            constructor() {
                this.baseUrl = 'http://localhost:3001';
                this.selectedSefer = null;
                this.selectedChunk = null;
                this.initializeEventListeners();
                this.loadSefarim();
            }

            initializeEventListeners() {
                document.getElementById('translate-btn').addEventListener('click', () => this.translateChunk());
            }

            async loadSefarim() {
                try {
                    const response = await fetch(`${this.baseUrl}/sefarim`);
                    const data = await response.json();
                    this.displaySefarim(data.sefarim);
                } catch (error) {
                    document.getElementById('sefarim-list').innerHTML =
                        '<div class="error">砖 注转 专砖转 住驻专</div>';
                }
            }

            displaySefarim(sefarim) {
                const container = document.getElementById('sefarim-list');
                container.innerHTML = '';
                container.className = 'sefarim-list';

                sefarim.forEach(sefer => {
                    const item = document.createElement('div');
                    item.className = 'sefer-item';
                    item.innerHTML = `
                        <div><strong>${sefer.name}</strong></div>
                        <div style="font-size: 0.9em; color: #666;">${sefer.path}</div>
                        <div style="font-size: 0.8em; color: #999;">${Math.round(sefer.size / 1024)} KB</div>
                    `;
                    item.addEventListener('click', () => this.selectSefer(sefer, item));
                    container.appendChild(item);
                });
            }

            async selectSefer(sefer, element) {
                // Update selected sefer UI
                document.querySelectorAll('.sefer-item').forEach(el => el.classList.remove('selected'));
                element.classList.add('selected');
                this.selectedSefer = sefer;

                // Load chunks for this sefer
                try {
                    const response = await fetch(`${this.baseUrl}/sefer/${encodeURIComponent(sefer.path)}/chunks`);
                    const data = await response.json();
                    this.displayChunks(data.chunks);
                    document.getElementById('chunks-container').style.display = 'block';
                } catch (error) {
                    console.error('Error loading chunks:', error);
                }
            }

            displayChunks(chunks) {
                const container = document.getElementById('chunks-list');
                container.innerHTML = '';

                chunks.forEach(chunk => {
                    const item = document.createElement('div');
                    item.className = 'chunk-item';
                    item.innerHTML = `
                        <div class="chunk-text">${chunk.content}</div>
                    `;
                    item.addEventListener('click', () => this.selectChunk(chunk, item));
                    container.appendChild(item);
                });
            }

            selectChunk(chunk, element) {
                // Update selected chunk UI
                document.querySelectorAll('.chunk-item').forEach(el => el.classList.remove('selected'));
                element.classList.add('selected');
                this.selectedChunk = chunk;

                // Display original text
                document.getElementById('original-text').textContent = chunk.content;
                document.getElementById('translated-text').textContent = '转专 驻注 ...';
                document.getElementById('translate-btn').disabled = false;
            }

            async translateChunk() {
                if (!this.selectedChunk) return;

                const translateBtn = document.getElementById('translate-btn');
                const targetLang = document.getElementById('target-language').value;
                const translatedTextDiv = document.getElementById('translated-text');

                translateBtn.disabled = true;
                translateBtn.textContent = '转专...';
                translatedTextDiv.textContent = '转专...';

                try {
                    const response = await fetch(`${this.baseUrl}/translate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            text: this.selectedChunk.content,
                            target_language: targetLang
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        translatedTextDiv.textContent = data.translation;
                    } else {
                        translatedTextDiv.innerHTML = `<div class="error">砖 转专: ${data.error}</div>`;
                    }

                } catch (error) {
                    translatedTextDiv.innerHTML = `<div class="error">砖 专 砖专转</div>`;
                } finally {
                    translateBtn.disabled = false;
                    translateBtn.textContent = '转专 驻专拽';
                }
            }
        }

        // Initialize the interface
        const translationInterface = new TranslationInterface();
    </script>
</body>
</html>
