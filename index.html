<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI חברותא - שיחות ומאמרים תשל״ה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #C79A51;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            font-size: 2rem;
        }

        .brand-text h1 {
            font-size: 1.5rem;
            color: #C79A51;
            font-weight: 700;
        }

        .brand-text p {
            font-size: 0.875rem;
            color: #666;
            margin-top: 2px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            background: #d1fae5;
            color: #065f46;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            margin: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #C79A51, #DAB760);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        .message-content {
            max-width: 75%;
            padding: 1.25rem;
            border-radius: 16px;
            line-height: 1.7;
        }

        .message.ai .message-content {
            background: #f1f5f9;
            color: #1f2937;
            border: 1px solid #e2e8f0;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
        }

        .message-content h3 {
            color: #C79A51;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .message-content h3:first-child {
            margin-top: 0;
        }

        .message-content p {
            margin: 0.75rem 0;
        }

        .message-content ul {
            margin: 0.75rem 0;
            padding-right: 1.5rem;
        }

        .message-content li {
            margin: 0.5rem 0;
        }

        .message-content div[dir="rtl"] {
            direction: rtl;
            text-align: right;
        }

        .message.ai .message-content {
            max-height: 600px;
            overflow-y: auto;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 1rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #C79A51;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem 2rem;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            min-height: 60px;
            max-height: 200px;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            direction: rtl;
            transition: all 0.2s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #C79A51;
            box-shadow: 0 0 0 3px rgba(199, 154, 81, 0.1);
        }

        #sendButton {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #C79A51, #DAB760);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(199, 154, 81, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Suggestions */
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .suggestion-chip {
            padding: 0.5rem 1rem;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-chip:hover {
            border-color: #C79A51;
            background: #fef3e2;
            transform: translateY(-2px);
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .welcome-screen h2 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .welcome-screen p {
            color: #6b7280;
            font-size: 1.125rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        /* Scrollbar */
        .messages-area::-webkit-scrollbar,
        .message-content::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track,
        .message-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .messages-area::-webkit-scrollbar-thumb,
        .message-content::-webkit-scrollbar-thumb {
            background: #C79A51;
            border-radius: 4px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover,
        .message-content::-webkit-scrollbar-thumb:hover {
            background: #b8894a;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                margin: 0;
            }

            .chat-container {
                margin: 0;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .header {
                padding: 1rem;
            }

            .brand-text h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <span class="brand-icon">📚</span>
                    <div class="brand-text">
                        <h1>AI חברותא</h1>
                        <p>שיחות ומאמרים תשל״ה</p>
                    </div>
                </div>
                <div id="statusBadge" class="status-badge">
                    🔄 מתחבר...
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="messages-area" id="messagesArea">
                <!-- Welcome Screen -->
                <div class="welcome-screen">
                    <div class="welcome-icon">🎓</div>
                    <h2>שלום וברכה!</h2>
                    <p>אני ה-AI חברותא שלך ללימוד שיחות ומאמרים של תשל״ה. שאל אותי כל שאלה בעברית, אידיש או אנגלית.</p>

                    <div class="suggestions">
                        <div class="suggestion-chip" onclick="sendSuggestion('מה זה משתשקע החמה?')">
                            מה זה "משתשקע החמה"?
                        </div>
                        <div class="suggestion-chip" onclick="sendSuggestion('הסבר את הקשר בין שבת וחנוכה')">
                            הקשר בין שבת וחנוכה
                        </div>
                        <div class="suggestion-chip" onclick="sendSuggestion('מה זו בת ציון?')">
                            מה זו "בת ציון"?
                        </div>
                        <div class="suggestion-chip" onclick="sendSuggestion('What is malchus?')">
                            What is malchus?
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea
                            id="messageInput"
                            placeholder="שאל שאלה או חפש מושג... (Enter לשלוח, Shift+Enter לשורה חדשה)"
                            onkeydown="handleKeyPress(event)"
                        ></textarea>
                    </div>
                    <button id="sendButton" onclick="sendMessage()">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let conversationHistory = [];
        let isProcessing = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkServerStatus();
            document.getElementById('messageInput').focus();
        });

        // Check server status
        async function checkServerStatus() {
            const statusBadge = document.getElementById('statusBadge');
            try {
                const response = await fetch('http://localhost:8080/api/health');
                if (response.ok) {
                    const data = await response.json();
                    if (data.dataset_accessible) {
                        statusBadge.innerHTML = '✅ מחובר - 404 מקורות';
                        statusBadge.style.background = '#d1fae5';
                        statusBadge.style.color = '#065f46';
                    } else {
                        statusBadge.innerHTML = '⚠️ קבצים לא נמצאו';
                        statusBadge.style.background = '#fef3c7';
                        statusBadge.style.color = '#92400e';
                    }
                }
            } catch (error) {
                statusBadge.innerHTML = '❌ שרת לא פעיל';
                statusBadge.style.background = '#fee2e2';
                statusBadge.style.color = '#991b1b';
            }
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send suggestion
        function sendSuggestion(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || isProcessing) return;

            // Clear welcome screen
            const welcomeScreen = document.querySelector('.welcome-screen');
            if (welcomeScreen) {
                welcomeScreen.remove();
            }

            // Add user message
            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Show typing indicator
            isProcessing = true;
            document.getElementById('sendButton').disabled = true;
            addTypingIndicator();

            try {
                // Call API with longer timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 120000); // 2 minute timeout

                const response = await fetch('http://localhost:8080/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        search_term: message,
                        conversation_history: buildConversationHistory(),
                        anthropic_api_key: 'USE_SERVER_KEY'  // Server will use env variable
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                // Remove typing indicator
                removeTypingIndicator();

                console.log('Response data:', data); // Debug log

                if (data.success && data.analysis) {
                    // Add AI response
                    addMessage(data.analysis, 'ai');
                    conversationHistory.push({ role: 'assistant', content: data.analysis });
                } else if (data.error) {
                    addMessage(`שגיאה: ${data.error}`, 'ai');
                } else if (data.result_count === 0) {
                    addMessage('לא נמצאו תוצאות לשאלה זו. נסה לנסח אחרת או השתמש במילים שונות.', 'ai');
                } else {
                    addMessage('מצטער, קיבלתי תשובה לא צפויה מהשרת. נסה שוב.', 'ai');
                    console.error('Unexpected response:', data);
                }

            } catch (error) {
                removeTypingIndicator();
                if (error.name === 'AbortError') {
                    addMessage('הבקשה לקחה יותר מדי זמן. נסה עם שאלה קצרה יותר או פשוטה יותר.', 'ai');
                } else {
                    addMessage(`שגיאה: ${error.message}\n\nודא שהשרת פועל ונסה שוב.`, 'ai');
                }
                console.error('Fetch error:', error);
            }

            isProcessing = false;
            document.getElementById('sendButton').disabled = false;
            input.focus();
        }

        // Build conversation history for API
        function buildConversationHistory() {
            // Return last 6 messages (3 exchanges) formatted for Claude
            const recentHistory = conversationHistory.slice(-6);
            return recentHistory.map(msg => {
                // Strip HTML from assistant messages for cleaner history
                let content = msg.content;
                if (msg.role === 'assistant' && content.includes('<')) {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = content;
                    content = tempDiv.textContent || content;
                    // Keep it short - first 500 chars
                    content = content.substring(0, 500);
                }
                return {
                    role: msg.role,
                    content: content
                };
            });
        }

        // Add message to chat
        function addMessage(content, sender) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? '👤' : '🤖';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (sender === 'ai' && content.includes('<')) {
                messageContent.innerHTML = content;
            } else {
                messageContent.textContent = content;
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            messagesArea.appendChild(messageDiv);

            // Scroll to bottom
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const messagesArea = document.getElementById('messagesArea');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '🤖';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(content);
            messagesArea.appendChild(typingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
    </script>
</body>
</html>
